{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Check Order status</h3>
      <div class="form-group">
        <label for="order">Order No</label>
        <input
          type="text"
          class="form-control"
          id="order"
          name="order"
          placeholder="Enter order number"
        />
      </div>
        <p color="black">Order No.{{onum}}: {{status}} </p> 
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
      
    </form>
    {% endblock %}
